<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="styles.css" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main>
            <img src="images/image-victor.jpg" alt="Victor Profile Photo" />
            <h1 class="profile__detail">Victor Crest <span>26</span></h1>
            <p class="profile__address">London</p>
            <section class="profile__social__media__wrapper">
                <article class="profile__followers">
                    <h2>80K</h2>
                    <p>Followers</p>
                </article>

                <article class="profile__likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </article>

                <article class="profile__photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </article>
            </section>
        </main>
